[Require ../lauv-noptilus-2.ini]

[Transports.UDP/AFPFsim]
Enabled					= Simulation
Entity Label				= UDP AFPF Message
Transports				= AlongPathDistance
Local Port				= 6007
Static Destinations                     = 127.0.0.1:6006
Print Incoming Messages                 = 0
Print Outgoing Messages                 = 0
Underwater Communications               = true

[Transports.UDP/AFPFhard]
Enabled					= Hardware
Entity Label				= UDP AFPF Message
Transports				= AlongPathDistance
Local Port				= 6004
Static Destinations                     = 10.0.10.130:6004
Print Incoming Messages                 = 0
Print Outgoing Messages                 = 0
Underwater Communications               = true
